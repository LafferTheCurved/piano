<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Kit</title>
    <link rel="stylesheet" href="PianoKit2.css">
    
</head>

<body>
    <script src="PianoKit2.js" defer ></script>
    <div class= "piano">
        <div data-note="C" class="key white"></div>
        <div data-note="Db" class="key black"></div>
        <div data-note="D" class="key white"></div>
        <div data-note="Eb" class="key black"></div>
        <div data-note="E" class="key white" ></div>
        <div data-note="F" class="key white"></div>
        <div data-note="Gb" class="key black"></div>
        <div data-note="G" class="key white"></div>
        <div data-note="Ab" class="key black"></div>
        <div data-note="A" class="key white"></div>
        <div data-note="Bb" class="key black"></div>
        <div data-note="B" class="key white"></div>
    </div>
    <audio id="C" src="/piano/notes/C.mp3"></audio>
    <audio id="Db" src="/piano/notes/Db.mp3"></audio>
    <audio id="D" src="/piano/notes/D.mp3"></audio>
    <audio id="Eb" src="/piano/notes/Eb.mp3"></audio>
    <audio id="E" src="/piano/notes/E.mp3"></audio>
    <audio id="F" src="/piano/notes/F.mp3"></audio>
    <audio id="Gb" src="/piano/notes/Gb.mp3"></audio>
    <audio id="G" src="/piano/notes/G.mp3"></audio>
    <audio id="Ab" src="/piano/notes/Ab.mp3"></audio>
    <audio id="A" src="/piano/notes/A.mp3"></audio>
    <audio id="Bb" src="/piano/notes/Bb.mp3"></audio>
    <audio id="B" src="/piano/notes/B.mp3"></audio>
</body>
</html>
